simulate-online-data:
    container_name: etl_simulate_online_data
    image: python:3.11
    depends_on:
      - triton_server
    volumes:
      - /mnt/project3/AiVsHuman:/data/AiVsHuman
      - /tmp/deeptrust/src/data-persist/:/data/scripts
    environment:
      - TRITON_SERVER_URL=http://${FLOATING_IP}:8000/triton
      - LOAD_PATTERN=1,2,3,5,3,2,1
      - DELAY_BETWEEN_STEPS=60
      - REQUEST_TIMEOUT=5
      - USE_TRITON=true
    command:
      - bash
      - -c
      - |
        set -e
        pip install requests pillow numpy tritonclient[http]
        echo "Running online data simulator..."
        python3 /data/scripts/online_data_simulator_blip.py
