- name: Set up from GitHub Repo
  hosts: node1,node2
  become: yes
  vars:
    repo_url: "https://<TOKEN>@github.com/SimranKucheria/ECE-GY-9183-Machine-Learning-Systems-Engg-Operations-Project.git"
    repo_dest: /tmp/deeptrust

  tasks:
    - name: Clone or update deeptrust repo
      git:
        repo: "{{ repo_url }}"
        dest: "{{ repo_dest }}"
        version: main   

