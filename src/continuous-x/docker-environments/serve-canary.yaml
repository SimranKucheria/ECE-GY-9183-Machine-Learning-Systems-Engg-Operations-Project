name: deeptrust_serve-canary
services:
  fastapi_server:
    container_name: fastapi_server-canary
    extends:
      file: ../../serving/docker-compose-serve.yaml
      service: fastapi_server
    ports:
      - "8200:8000"  # for HTTP requests
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]  

  triton_server:
    container_name: triton_server-canary
    extends:
      file: ../../serving/docker-compose-serve.yaml
      service: triton_server
    ports:
      - "8210:8000"  # for HTTP requests
      - "8201:8001"  # for GRPC requests
      - "8202:8002"  # for reporting metrics
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]  

  vllm:
    container_name: vllm-canary
    extends:
      file: ../../serving/docker-compose-serve.yaml
      service: vllm
    ports:
      - "8205:8000"  # for HTTP requests  
      - "8206:8005"  # for reporting metrix 
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    command: --model --model mistralai/Mistral-7B-Instruct-v0.2 --dtype float16
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
    ipc: host  

  jupyter:
    container_name: jupyter-canary
    extends:
      file: ../../serving/docker-compose-serve.yaml
      service: jupyter
    ports:
      - "8288:8888"  # for HTTP requests 

  
