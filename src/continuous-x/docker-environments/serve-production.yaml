name: deeptrust_serve-production
services:
  fastapi_server:
    extends:
      file: ../../serving/docker-compose-serve.yaml
      service: fastapi_server
    ports:
      - "8000:8000"  # for HTTP requests
     deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu] 

  triton_server:
    extends:
      file: ../../serving/docker-compose-serve.yaml
      service: triton_server
    ports:
      - "8010:8000"  # for HTTP requests
      - "8001:8001"  # for GRPC requests
      - "8002:8002"  # for reporting metrics
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]  

  vllm:
    extends:
      file: ../../serving/docker-compose-serve.yaml
      service: vllm
    ports:
      - "8005:8000"  # for HTTP requests   
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    command: --model --model mistralai/Mistral-7B-Instruct-v0.2 --dtype float16
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
    ipc: host  

  jupyter:
    extends:
      file: ../../serving/docker-compose-serve.yaml
      service: jupyter
    ports:
      - "8888:8888"  # for HTTP requests 


